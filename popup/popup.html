<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whatsapp Audio Booster</title>
  </head>
  <body>
    <label for="speed-slider">Audio Speed</label>
    <input
      type="range"
      name="speed-slider"
      id="speedSlider"
      min="0.5"
      max="5"
      value="2.5"
      step="0.5"
    />
    <button id="on/off" onclick="activate()">off</button>
    <script src="./popup.js"></script>
  </body>
</html>
